<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trang chủ{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    {% block head %}{% endblock %}

    <style>
        @media (max-width: 768px) {
            .dropdown-menu {
                min-width: 100% !important;
                max-width: 100% !important;
            }
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">Web Sách</a>
            <ul class="navbar-nav ms-2">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('search') }}">
                        <i class="bi bi-search"></i>
                    </a>
                </li>
            </ul>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- About link -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('about') }}">Giới thiệu</a>
                    </li>

                    <!-- Danh mục dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="danhMucDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Danh mục
                        </a>
                        <div class="dropdown-menu dropdown-menu-end p-3" aria-labelledby="danhMucDropdown"
                            style="width: auto; min-width: 600px; max-width: 1000px; max-height: 600px; overflow-y: auto;">
                            <div class="container-fluid">
                                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-2">
                                    {% for category in categories %}
                                    <div class="col">
                                        <a class="dropdown-item text-truncate" title="{{ category }}"
                                        href="{{ url_for('category', category_name=category) }}" style="min-width: 120px;">
                                            {{ category }}
                                        </a>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center text-light py-3 mt-4 border-top">
        <div class="container">
            <small>&copy; 2025 Web Sách</small>
        </div>
    </footer>
</body>
</html>
